<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head :: head"></th:block>

<body>
<div class="container-fluid text-white text-center p-3 mt-4" style="background: #232F3E">
    <h1 th:text="${#strings.defaultString(currentRegion, '리전 못찾음 코드 다시 작성')}"></h1>
    <p>Latency Map 얼마나 걸릴까나~</p>
</div>
<div class="container mt-3">
    <div class="row mt-2"> <!-- 이 영역은 콘텐츠 4개를 포함합니다.-->
        <!-- col-md-숫자는 콘텐츠영역입니다.  -->
        <div class="col-md-3">
            아이템 데이터 넣을 생각하니깐
        </div>
        <div class="col-md-3">
            아이템 너무 귀찮음
        </div>
        <div class="col-md-3">
            아이템 누가 쿼리 대신해줘서
        </div>
        <div class="col-md-3">
            아이템 리스트로 리턴해주세요
        </div>
    </div>
    <div class="card mt-3" style="height:700px">
        <div id="map"></div>
    </div>
</div>

<script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/

    var regionCode = /*[[${regionCode}]]*/;
    var regionName = /*[[${regionName}]]*/;
    var markerList = /*[[${markerList}]]*/;
    var anotherRegionList = /*[[${regionForLine}]]*/;

    var lineOption;
    var line = [];

    anotherRegionList.forEach((element) => {
        lineOption = {
            from: element,
            to: regionName,
        };
        line.push(lineOption);
    });

    console.log(lineOption)

    var map = new jsVectorMap({
        selectedRegions: [regionCode],
        regionStyle: {
            fill: '#7D8998',
            selected: {fill: '#FFE359'},
            selectedHover: {fill: 'red'}
        },
        selector: "#map",
        map: "world",
        lineStyle: {
            stroke: "#ff5566",
            strokeWidth: 1.5,
            fill: '#ff5566',
            fillOpacity: 1,
            strokeDasharray: '6 3 6', // OR: [6, 2, 6]
            animation: true, // Enables animation
        },
        backgroundColor: "#161E2D",
        markers: markerList,
        lines: line,
        visualizeData: {
            scale: ['#eeeeee', '#999999'],
            values: {
                CA: 29,
                US: 100,
                SG: 190,
                JP: 100,
                GB: 180,
                // ...
            }
        },
        // focusOn: {
        //     regions: ['CN', 'CA'],
        //     animate: true
        //     // ...
        // },

        labels: {
            markers: {
                // Starting from jsvectormap v1.2 the render function receives
                // the marker object as a first parameter and index as the second.
                render(marker, index) {
                    return marker.name || marker.labelName || 'Not available'
                }
            }
        },
        series: {
            markers: [{
                attribute: "fill",
                legend: {
                    title: "Something (marker)",
                },
                scale: {
                    "mScale1": "#ffc371",
                    "mScale2": "#c79efd",
                    "mScale3": "#F08080",
                    "mScale4": "#20B2AA",
                    "mScale5": "#6495ED"
                },
                values: {
                    // Notice: the key must be a number of the marker.
                    0: "mScale1",
                    1: "mScale2",
                    2: "mScale3",
                    3: "mScale4",
                    4: "mScale5"
                }
            }]
        }

    });
    /*]]>*/

</script>

</body>
</html>
